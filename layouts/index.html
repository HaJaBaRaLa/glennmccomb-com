{{ partial "head" . }}

<body class="home">

  {{ partial "header" . }}

  <section class="section section__articles-summary">
    <div class="container">
      <div class="articles-summary__wrapper">
      
        {{ range first 10 .Data.Pages }}
          {{ if eq .Type "articles" }}

            {{ partial "article-summary" . }}

          {{ end }}
        {{ end }}

        <div class="background-device">
          <div class="line-thick"></div>
          <div class="line-thin"></div>
        </div>
      </div><!-- .article-summary__wrapper -->
    </div><!-- .container -->
  </section>


  <!-- This pulls in the value of "settings_test" from data/site-settings.yml -->
  <!-- <p>
    index: {{ index .Site.Data.site_settings "settings_test" }}
  </p> -->


  {{ partial "footer" . }}

</body>

{{ partial "foot" . }}
