<nav class="site-nav">
  <ul class="site-nav__list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="site-nav__item site-nav_item--{{ .Identifier }}{{if $currentPage.IsMenuCurrent "main" . }} -is-current{{end}}{{if $currentPage.HasMenuCurrent "main" . }} -is-current{{end}}">
      <a href="{{.URL}}" class="site-nav__link">
        {{ .Name }}
      </a>
    </li>
    {{end}}
  </ul>
</nav><!-- .site-nav -->
<a href="javascript:void(0);" class="site-nav__nav-toggle u-hidden-md-up">Menu</a>
