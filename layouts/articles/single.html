<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Description }}">

  {{ partial "head.html" . }}
  {{ partial "header.html" . }}
  
</head>
<body>
  <main>
    <article>
      <h1>{{ .Title }}</h1>
      <date class="date">{{ .Date }}</date>
      {{ .Content }}
    </article>
  </main>
</body>
</html>
