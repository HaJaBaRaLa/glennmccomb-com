{{ partial "head" . }}

<body class="single-work {{ with .Params.custom_class }} {{ . }}{{ end }}{{ with .Params.transparent_header }} -has-transparent-site-header{{ end }}">

  {{ partial "header" . }}

  {{ partial "page-header" . }}

  
  <section class="section section__work-body">
    <article class="work-body">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            
            <div class="work-body__content">
              {{ .Content }}
            </div>
          
          </div>
        </div>
      </div>
    </article><!-- .work-body -->
  </section><!-- .section__work-body -->


  {{ partial "footer" . }}

{{ partial "foot" . }}

</body>
