{{ partial "head.html" . }}
<body class="articles">

  {{ partial "header.html" . }}

  <div class="container">
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "articles" }}
    <article>
      <h3>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h3>
      {{ .Summary }}
      <a href="{{ .Permalink }}">
        Read More
      </a>
    </article>
    {{ end }}
  {{ end }}
  </div><!-- .container -->

  {{ partial "footer.html" . }}
  
</body>
{{ partial "foot.html" . }}
