{{ partial "head.html" . }}
<body class="articles">

  {{ partial "header.html" . }}

  <section class="section">
    <div class="container">
    {{ range first 10 .Data.Pages }}
      {{ if eq .Type "articles" }}
      <article>
        <h3>
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h3>
        {{ .Summary }}
        <a href="{{ .Permalink }}">
          Read More
        </a>
      </article>
      {{ end }}
    {{ end }}
    </div><!-- .container -->
  </section>

  {{ partial "footer.html" . }}
  
</body>
{{ partial "foot.html" . }}
