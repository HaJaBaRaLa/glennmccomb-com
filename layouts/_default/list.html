{{ partial "head" . }}

<body class="{{ .Title | urlize }}">

  {{ partial "header" . }}

  <section class="section section__page-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="page-header__title">
            {{ .Title }}
          </h1>
        </div>
      </div>
    </div>
  </section>

  <section class="section section__articles-summary">
    <div class="container">
      <div class="row">
      
        {{ range first 10 .Data.Pages }}
          {{ if eq .Type "articles" }}

            {{ partial "article-summary" . }}

          {{ end }}
        {{ end }}

      </div><!-- .row -->
    </div><!-- .container -->
  </section><!-- .section__articles-summary -->

  {{ partial "footer" . }}
  
</body>

{{ partial "foot" . }}
